<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="<KEY>" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 card mt-5">
        <form id="login">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input class="form-control" type="password" name="senha" id="senha">
          </div>
          <div class="mb-3 text-center">
            <button class="btn btn-primary w-50" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('login').addEventListener('submit', function(event) {
      event.preventDefault();
      entrar();
    });
    function entrar() {
      const nome = document.getElementById('nome').value;
      const senha = document.getElementById('senha').value;

      if (nome == 'admin' && senha == '123') {
        window.alert('Bem vindo '+ nome);
      } else {
        window.alert('Usuário ou senha inválidos');
      }
    }
  </script>
</body>
</html>
