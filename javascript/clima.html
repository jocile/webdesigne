<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">                
                <form>
                  <fieldset>
                    <legend>Formulário Clima</legend>
                  
                  <div class="d-flex justify-content-center flex-column align-items-center">
                    <div class="mb-3">
                        <label class="form-label">Tipo de clima:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoClima" id="ensolarado" value="ensolarado">
                            <label class="form-check-label" for="ensolarado">
                                Ensolarado
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoClima" id="chuvoso" value="chuvoso">
                            <label class="form-check-label" for="chuvoso">
                                Chuvoso
                            </label>
                        </div>
                    </div>
                    <div class="row align-items-center mb-3">
                      <div class="col-auto">
                        <label class="form-label">Distância:</label>
                      </div>
                      <div class="col">
                        <input type="number" class="form-control" id="distancia" name="distancia"  placeholder="Quantos km?">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
                </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
