<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Clima</title>      
  <style>
    .mb-3 {
      margin-bottom: 1.5rem;
    }
    
    fieldset {
      padding: 1.5rem;
      border-radius: 8px;
    }
    
    legend {
      padding: 0 10px;
      font-weight: bold;
    }
    
    .form-label {
      margin-bottom: 0.5rem;
      display: block;
    }
    
    .form-check {
      margin-bottom: 0.5rem;
    }
    
    button[type="submit"] {
      margin-top: 1.5rem;
    }
    
  </style>
  
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
    <form>
      <fieldset>
        <legend>Questionário</legend>
      <div class="mb-3">
        <label class="form-label">1. Você telefonou para a vítima?</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pergunta1"
            id="pergunta1Sim"
            value="sim"
          />
          <label class="form-check-label" for="pergunta1Sim">Sim</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pergunta1"
            id="pergunta1Nao"
            value="nao"
          />
          <label class="form-check-label" for="pergunta1Nao">Não</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">2. Você esteve no local do crime?</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pergunta2"
            id="pergunta2Sim"
            value="sim"
          />
          <label class="form-check-label" for="pergunta2Sim">Sim</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pergunta2"
            id="pergunta2Nao"
            value="nao"
          />
          <label class="form-check-label" for="pergunta2Nao">Não</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">3. Você mora perto da vítima?</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pergunta3"
            id="pergunta3Sim"
            value="sim"
          />
          <label class="form-check-label" for="pergunta3Sim">Sim</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pergunta3"
            id="pergunta3Nao"
            value="nao"
          />
          <label class="form-check-label" for="pergunta3Nao">Não</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">4. Você devia para a vítima?</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pergunta4"
            id="pergunta4Sim"
            value="sim"
          />
          <label class="form-check-label" for="pergunta4Sim">Sim</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pergunta4"
            id="pergunta4Nao"
            value="nao"
          />
          <label class="form-check-label" for="pergunta4Nao">Não</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label"
          >5. Você já trabalhou com a vítima?</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pergunta5"
            id="pergunta5Sim"
            value="sim"
          />
          <label class="form-check-label" for="pergunta5Sim">Sim</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pergunta5"
            id="pergunta5Nao"
            value="nao"
          />
          <label class="form-check-label" for="pergunta5Nao">Não</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </fieldset>
    </form>
  </div>
  </div>
  </body>
</html>
