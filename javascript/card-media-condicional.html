<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 card mt-5">
        <div class="row">

          <div class="card text-center">
            <div class="card-header">
              <h4 class="card-title">Cálculo da média</h4>
            </div>
            <form id="media">
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    nota 1: <input type="number" name="nota1" id="nota1" />
                  </li>
                  <li class="list-group-item">
                    nota 2: <input type="number" name="nota2" id="nota2" />
                  </li>
                </ul>
              </div>
              <div class="card-footer text-muted">
                <input type="submit" value="Calcular" />
              </div>
            </form>
          </div>


        </div>
      </div>
    </div>
    <script>
      document
        .getElementById('media')
        .addEventListener('submit', function (event) {
          event.preventDefault()
          var nota1 = document.getElementById('nota1').value
          var nota2 = document.getElementById('nota2').value
          var media = (parseFloat(nota1) + parseFloat(nota2)) / 2
          if (media >= 7) {
            alert(media + ' Aprovado!')
          } else {
            alert('Vai estudar mais!')
          }
        })
    </script>
</body>

</html>
