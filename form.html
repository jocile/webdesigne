<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    Nome: <input type="text" name="nome"><br>
    Password: <input type="password" name="senha" maxlength="8"><br>
    Pesquisar: <input type="search" name="pesquisa"><br>
    Link do seu website: <input type="url" name="webpage"><br>
    Selecione uma semana: <input type="week" name="semana"><br>
    Selecione um mês: <input type="month" name="mes"><br>
    <textarea name="mensagem" cols="30" rows="10">Área de texto com um texto inicial dentro
    </textarea><br>
    <input type="reset" value="Limpar"><br>
    <input type="range" name="satisfacao" min="0" max="10" value="5"><br>
    Muito satisfeito<br>
    <p>
      Qual a sua idade?
    </p>
    <input type="radio" name="idade" value="18_22">18 a 22 anos<br>
    <input type="radio" name="idade" value="23_30">23 a 30 anos<br>
    <input type="radio" name="idade" value="28_32">acima de 31<br>
    <p>
      Qual o seu veículo?
    </p>
    <input type="checkbox" name="veiculo1" value="bicicleta">Eu tenho uma bicicleta<br>
    <input type="checkbox" name="veiculo2" value="carro">Eu tenho um carro<br>
    <input type="checkbox" name="veiculo3" value="moto">Eu tenho uma moto<br><br>
    <input type="submit" value="Enviar formulário">
  </form>
</body>
</html>
